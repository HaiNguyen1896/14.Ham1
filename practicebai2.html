<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <p>Type a value in the Fahrenheit field to convert the value to Celcius:</p>
    <p>Fahrenheit <input type="number" id="inputF" oninput="temperatureConverter(value)" placeholder="Fahrenheit"></p>
    <p>Celcius: <span id="ketqua"></span></p>


</body>
</html>

<script>
    function temperatureConverter(valNum) {
        valNum = parseFloat(valNum);
        let outputCelcious = (valNum - 32) / 1.8;
        document.getElementById("ketqua").innerHTML =Math.round(outputCelcious * 100) / 100;
    }
</script>
