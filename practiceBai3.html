<script>
    let arr1 = [3, 5, 1, 8, -3, 7, 8];

    checkIndex(arr1, index);
    let arr2 = [7, 12, 6, 9, 20, 56, 89];

    let arr4 = [0, 0, 0, 0, 0, 0];
    index= minArrayByIndex(arr4);
    checkIndex(arr4, index);

    function minArrayByIndex(arr) {
        let index1=0;
        let min =  arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (min > arr[i]) {
                min = arr[i];
                index1 = i;
            }
        }
        if (arr.length === 0) {
            index1 = -1;
        }
        return index1;
    }
    function checkIndex(arr, arrIndex) {
        if (arrIndex === -1) {
            document.write(`Mảng rỗng <br>`)
        } else {
            document.write(`Phần tử có giá trị min trong mảng nằm ở vị trí thứ ${arrIndex} có giá trị = ${arr[arrIndex]} <br>`);
        }
    }
